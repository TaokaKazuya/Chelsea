<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>田岡和也の卒業制作③</title>
  <head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  
  <script type="text/javascript">
    google.charts.load('current', {'packages':['line']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('number', '時間帯(分)');
      data.addColumn('number', '19/20(得失点15点)勝率53%');
      data.addColumn('number', '20/21(得失点22点)勝率50%');
      data.addColumn('number', '今期(得失点11点)勝率43.6%');

      data.addRows([
        [10, 3, -6, -1],
        [20,  2, -1, 0],
        [30,  4, 4, 0],
        [40,  1, 3, -1],
        [50,  7, -2, 2],
        [60,  3, 0, 1],
        [70,  -4, 7, -4],
        [80,  5, 7, 3],
        [90,  -6, 4, 1],
       
      ]);

      var options = {
        chart: {
          title: 'チェルシー',
          subtitle: '得失点 (点)　(今期の数字は13節終了時点のものを基に予想)'
        },
        width: 900,
        height: 500,
        axes: {
          x: {
            0: {side: 'top'}
          }
        }
      };

      var chart = new google.charts.Line(document.getElementById('line_top_x'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
  </script>
  </head>
  
  <body>
    <h1>卒業制作　サッカーにおける時間帯別の得点と、勝率との関係の分析</h1>
    <div id="line_top_x"></div>

  </body>
</html>
